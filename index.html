<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="navbar">

      <div class="navbar-inner">
        <a class="brand" href="#">Keith Laidlaw</a>
      </div>

    </div>

    <div class="container" style="padding-top: 50px">

      <div class="row-fluid">



        <div class="span3">
          <a href="http://twitter.com/scribacious">Twitter</a>
        </div>
        <div class="span3">
          <a href="http://www.linkedin.com/in/keithlaidlaw">LinkedIn</a>
        </div>
        <div class="span3">
          <a href="http://www.youtube.com/scribacious">YouTube</a>
        </div>        
        <div class="span3">
            <form action="http://www.mydomain.com/cgi-sys/formmail.pl" method="post" > 
              <fieldset>
              <legend>Get in touch!</legend>
                <input type="hidden" name="recipient" value="mail@keithlaidlaw.com"> 
                <input type="hidden" name="subject" value="FormMail E-Mail"> 
                <input type="text" class="input-small" name="email" placeholder="your email"><br />
                <input type="text" class="input-small" name="tellme" placeholder="message"><br />
                <button type="submit" value="Send" class="btn">submit</button>
                <input type="hidden" name="redirect" value="http://mydomain.com/redirect-path">
              </fieldset>
            </form> 
        </div>
      </div>
      
      
     </div>



  </body>
</html>
